<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,500;1,600;1,900&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"  />
    
    <!-- ANOTHER CSS I GUESS -->
<link href="bootstrap.min.css" rel="stylesheet" />

    <!--MY CSS-->
    <link href="style.css" rel="stylesheet" />
    
    <title>TaskY</title>
</head>
<body onload="loadInitialTaskCards()">
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageurl" placeholder="https://hello.com/image.jpg">
        </div>

      <div class="mb-3">
        <label for="tasktitle" class="form-label">Task Title</label>
        <input type="text" class="form-control" id="tasktitle" placeholder="learn WEB Dev">
      </div>

      <div class="mb-3">
        <label for="tasktype" class="form-label">Task Type</label>
        <input type="text" class="form-control" id="tasktype" placeholder="Learn HTML and CSS">
      </div>

      <div class="mb-3">
        <label for="taskdescription" class="form-label">Task Description</label>
      <textarea rows="6" class="form-control" id="taskdescription" placeholder="Building an amazing Website"></textarea>
      </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary "data-bs-dismiss="modal" onclick="savechanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--END MODAL-->
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold color:blue href="#">TaskY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"">
            <i class="fas fa-plus"></i>
            Add New
        </button>
    </div>
      </div>
          
  </nav>
  <!-- NAVBAR END -->

  <!-- SEARCH BAR -->
  <div class="container">
  <section class="mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6 col-sm-6">
            <div class="input-group mb-3 shadow">
              <input type="text" class="form-control" placeholder="Search Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
            </div>
          </div>
      </div>
    </section>
  </div>

  <!-- SEARCH BAR END -->
  <!-- CARD -->
  <section class="mx-4" onload="loadInitialTaskCards()">
      <div class="row task_container">
          
          <div class="col-md-6 col-lg-4 mt-4">
            <div class="card">
                <div class="card-header d-flex justify-content-end gap-2">
                  <button type="button"  class="btn btn-outline-success" onclick="editcard.apply(this, arguments)" id=${id}><i class="fas fa-pencil-alt" onclick="editcard.apply(this, arguments)" id=${id}></i></button>
                    <button type="button" class="btn btn-outline-danger" onclick="deletecard.apply(this, arguments)" id=${id}><i class="fas fa-trash" onclick="deletecard.apply(this, arguments)" id=${id}></i></button>
                </div>
                <img 
    src=https://23ylhw1hvsb23b2vtcwz87f7-wpengine.netdna-ssl.com/wp-content/uploads/2021/03/Tasks_Header-e1541954440250.png
    class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">Task Title</h5>
      <p class="card-text">Task Description</p>
      <span class="badge bg-primary">Task Type</span>
    </div>
                <div class="card-footer text-muted">
                    <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
                </div>
              </div>
          </div>
          
          
      </div>
  </section>
  

  <!-- CARD END -->

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- OUR JS PROGRAM -->
<script src="index.js"></script>
</body>
</html>
